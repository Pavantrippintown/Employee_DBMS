<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Trippintown</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #6e00ff;
            --dark: #0a0a1a;
            --darker: #050510;
            --card-bg: rgba(15, 15, 35, 0.8);
            --text-light: #e0e0ff;
            --text-lighter: #ffffff;
            --glow: 0 0 15px var(--primary);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--text-light);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(110, 0, 255, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 247, 255, 0.15) 0%, transparent 30%);
            min-height: 100vh;
        }
        
        header {
            background-color: var(--darker);
            padding: 1.5rem 5%;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.1);
            position: relative;
            z-index: 10;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }
        
        .logo {
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            position: relative;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .logo:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        #navli {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        #navli a {
            color: var(--text-light);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
            font-size: 0.9rem;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }
        
        #navli a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        #navli a:hover {
            color: var(--primary);
        }
        
        #navli a:hover::after {
            width: 100%;
        }
        
        #navli .homered {
            color: var(--primary);
        }
        
        #navli .homered::after {
            width: 100%;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            margin: 0.5rem 0;
            opacity: 0.3;
        }
        
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 5%;
            position: relative;
        }
        
        .map-container {
            width: 100%;
            max-width: 1200px;
            height: 500px;
            margin-bottom: 3rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(0, 247, 255, 0.2),
                inset 0 0 10px rgba(0, 247, 255, 0.1);
            border: 1px solid rgba(0, 247, 255, 0.3);
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
            filter: saturate(1.4) contrast(1.2) brightness(0.8) hue-rotate(180deg);
        }
        
        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(6, 0, 20, 0.7), rgba(0, 10, 30, 0.7));
            pointer-events: none;
            mix-blend-mode: multiply;
        }
        
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }
        
        .contact-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(0, 247, 255, 0.1),
                inset 0 0 10px rgba(0, 247, 255, 0.05);
            border: 1px solid rgba(0, 247, 255, 0.2);
        }
        
        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 10px 30px rgba(0, 247, 255, 0.3),
                inset 0 0 15px rgba(0, 247, 255, 0.1);
            border-color: var(--primary);
        }
        
        .contact-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-shadow: var(--glow);
        }
        
        .contact-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
            letter-spacing: 1px;
        }
        
        .contact-detail {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .cyber-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .cyber-line {
            position: absolute;
            background: rgba(0, 247, 255, 0.1);
        }
        
        .cyber-line.horizontal {
            width: 100%;
            height: 1px;
            animation: scanline 8s linear infinite;
        }
        
        .cyber-line.vertical {
            width: 1px;
            height: 100%;
            animation: scanline-vertical 10s linear infinite;
        }
        
        @keyframes scanline {
            0% { top: 0; opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { top: 100%; opacity: 0; }
        }
        
        @keyframes scanline-vertical {
            0% { left: 0; opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { left: 100%; opacity: 0; }
        }
        
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }
            
            #navli {
                gap: 1rem;
            }
            
            .contact-info {
                grid-template-columns: 1fr;
            }
            
            .map-container {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">Trippintown</h1>
            <ul id="navli">
                <li><a class="homeblack" href="index.html">HOME</a></li>
                <li><a class="homered" href="contact.html">CONTACT</a></li>
                <li><a class="homeblack" href="elogin.html">LOG IN</a></li>
            </ul>
        </nav>
    </header>
    <div class="divider"></div>

    <div class="contact-container">
        <div class="cyber-lines">
            <div class="cyber-line horizontal" style="top: 20%;"></div>
            <div class="cyber-line horizontal" style="top: 40%; animation-delay: 2s;"></div>
            <div class="cyber-line horizontal" style="top: 60%; animation-delay: 4s;"></div>
            <div class="cyber-line horizontal" style="top: 80%; animation-delay: 6s;"></div>
            <div class="cyber-line vertical" style="left: 30%; animation-duration: 12s;"></div>
            <div class="cyber-line vertical" style="left: 70%; animation-duration: 15s; animation-delay: 3s;"></div>
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div class="map-overlay"></div>
        </div>

        <div class="contact-info">
            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <h3 class="contact-title">OUR HEADQUARTERS</h3>
                <p class="contact-detail">Trippintown Tech<br>Whitefield<br>1234, Bangaluru</p>
            </div>

            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <h3 class="contact-title">CALL US</h3>
                <p class="contact-detail">+91 86600 98566 <br>+91 9876 543210<br>Mon-Fri: 9AM-6PM</p>
            </div>

            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h3 class="contact-title">EMAIL US</h3>
                <p class="contact-detail">Pavan.trippintown@gmail.com<br>trippintown@gmail.com<br>careers@abc.com</p>
            </div>
        </div>
    </div>

    <!-- Google Maps JS API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSy&callback=initMap" async defer></script>
    
    <script>
        // Initialize 3D Map
        function initMap() {
            // Bangalore coordinates
            const bangalore = { lat: 12.9716, lng: 77.5946 };
            
            // Create 3D map
            const map = new google.maps.Map(document.getElementById("map"), {
                center: bangalore,
                zoom: 15,
                tilt: 45,
                heading: 0,
                mapTypeId: "satellite",
                styles: [
                    {
                        "stylers": [
                            { "saturation": 150 },
                            { "lightness": -30 },
                            { "gamma": 1.5 }
                        ]
                    }
                ]
            });

            // Auto-rotate for immersive effect (optional)
            let angle = 0;
            setInterval(() => {
                angle = (angle + 0.5) % 360;
                map.setHeading(angle);
            }, 100);
        }

        // Add animation to contact cards on scroll
        document.addEventListener('DOMContentLoaded', function() {
            const contactCards = document.querySelectorAll('.contact-card');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
            
            contactCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = `all 0.5s ease ${index * 0.1}s`;
                observer.observe(card);
            });
            
            // Add hover effect to nav items
            const navItems = document.querySelectorAll('#navli a');
            navItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.1)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
