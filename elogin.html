<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login | Trippintown Tech</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #6e00ff;
            --dark: #0a0a1a;
            --darker: #050510;
            --card-bg: rgba(15, 15, 35, 0.8);
            --text-light: #e0e0ff;
            --glow: 0 0 15px var(--primary);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--text-light);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(110, 0, 255, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 247, 255, 0.15) 0%, transparent 30%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        header {
            background-color: var(--darker);
            padding: 1.5rem 5%;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.1);
            position: relative;
            z-index: 10;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }
        
        #navli {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        #navli a {
            color: var(--text-light);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
            font-size: 0.9rem;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }
        
        #navli a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        #navli a:hover {
            color: var(--primary);
        }
        
        #navli a:hover::after {
            width: 100%;
        }
        
        #navli .homered {
            color: var(--primary);
        }
        
        #navli .homered::after {
            width: 100%;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            margin: 0.5rem 0;
            opacity: 0.3;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
            position: relative;
            padding: 2rem;
        }
        
        .login-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 
                0 0 30px rgba(0, 247, 255, 0.2),
                inset 0 0 10px rgba(0, 247, 255, 0.1);
            border: 1px solid rgba(0, 247, 255, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 2;
            transition: transform 0.3s ease;
        }
        
        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 40px rgba(0, 247, 255, 0.3),
                inset 0 0 15px rgba(0, 247, 255, 0.1);
        }
        
        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                transparent,
                rgba(0, 247, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 6s infinite;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { transform: rotate(45deg) translate(-30%, -30%); }
            100% { transform: rotate(45deg) translate(30%, 30%); }
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: block;
            border: 3px solid var(--primary);
            box-shadow: var(--glow);
            object-fit: cover;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
        }
        
        .login-box h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: var(--primary);
            text-shadow: var(--glow);
        }
        
        .login-box p {
            margin-bottom: 0.5rem;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            color: var(--primary);
        }
        
        .login-box input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--text-light);
            border: 1px solid rgba(0, 247, 255, 0.3);
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }
        
        .login-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
            background: rgba(0, 0, 0, 0.7);
        }
        
        .login-box input[type="submit"] {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--darker);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .login-box input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.4);
        }
        
        .cyber-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .cyber-line {
            position: absolute;
            background: rgba(0, 247, 255, 0.1);
        }
        
        .cyber-line.horizontal {
            width: 100%;
            height: 1px;
            animation: scanline 8s linear infinite;
        }
        
        .cyber-line.vertical {
            width: 1px;
            height: 100%;
            animation: scanline-vertical 10s linear infinite;
        }
        
        @keyframes scanline {
            0% { top: 0; opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { top: 100%; opacity: 0; }
        }
        
        @keyframes scanline-vertical {
            0% { left: 0; opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { left: 100%; opacity: 0; }
        }
        
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }
            
            #navli {
                gap: 1rem;
            }
            
            .login-box {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Trippintown Tech</h1>
            <ul id="navli">
                <li><a class="homeblack" href="index.html">HOME</a></li>
                <li><a class="homered" href="elogin.html">Employee Login</a></li>
                <li><a class="homeblack" href="alogin.html">Admin Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="divider"></div>

    <div class="login-container">
        <div class="cyber-lines">
            <div class="cyber-line horizontal" style="top: 20%;"></div>
            <div class="cyber-line horizontal" style="top: 40%; animation-delay: 2s;"></div>
            <div class="cyber-line horizontal" style="top: 60%; animation-delay: 4s;"></div>
            <div class="cyber-line horizontal" style="top: 80%; animation-delay: 6s;"></div>
            <div class="cyber-line vertical" style="left: 30%; animation-duration: 12s;"></div>
            <div class="cyber-line vertical" style="left: 70%; animation-duration: 15s; animation-delay: 3s;"></div>
        </div>

        <div class="login-box">
            <img src="assets/avatar.png" class="avatar" alt="User Avatar">
            <h1>Employee Login</h1>
            <form action="process/eprocess.php" method="POST">
                <p>Email</p>
                <input type="text" name="mailuid" placeholder="Enter Email Address" required>
                <p>Password</p>
                <input type="password" name="pwd" placeholder="Enter Password" required>
                <input type="submit" name="login-submit" value="ACCESS SYSTEM">
            </form>
        </div>
    </div>

    <script>
        // Add animation to form elements
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.login-box input');
            
            inputs.forEach((input, index) => {
                input.style.opacity = '0';
                input.style.transform = 'translateY(20px)';
                input.style.transition = `all 0.5s ease ${index * 0.1}s`;
                
                setTimeout(() => {
                    input.style.opacity = '1';
                    input.style.transform = 'translateY(0)';
                }, 100);
            });
            
            // Add hover effect to nav items
            const navItems = document.querySelectorAll('#navli a');
            navItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.1)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
