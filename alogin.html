<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Trippintown Tech</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap">
    <style>
        :root {
            --primary-color: #00f7ff;
            --secondary-color: #6e00ff;
            --dark-bg: #0a0a1a;
            --darker-bg: #050510;
            --card-bg: rgba(15, 15, 35, 0.8);
            --text-light: #e0e0ff;
            --text-lighter: #ffffff;
            --glow: 0 0 10px var(--primary-color);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(110, 0, 255, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 247, 255, 0.15) 0%, transparent 30%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        header {
            background-color: var(--darker-bg);
            padding: 1.5rem 5%;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.1);
            position: relative;
            z-index: 10;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }
        
        .logo {
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .logo:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        #navli {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        #navli a {
            color: var(--text-light);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
            font-size: 0.9rem;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }
        
        #navli a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        #navli a:hover {
            color: var(--primary-color);
        }
        
        #navli a:hover::after {
            width: 100%;
        }
        
        #navli .homered {
            color: var(--primary-color);
        }
        
        #navli .homered::after {
            width: 100%;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            margin: 0.5rem 0;
            opacity: 0.3;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
            padding: 2rem;
            perspective: 1000px;
        }
        
        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 
                0 0 30px rgba(0, 247, 255, 0.2),
                inset 0 0 10px rgba(0, 247, 255, 0.1);
            border: 1px solid rgba(0, 247, 255, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(0, 247, 255, 0.1) 50%,
                transparent 55%
            );
            transform: rotate(30deg);
            animation: shine 6s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .login-card:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 
                0 10px 40px rgba(0, 247, 255, 0.3),
                inset 0 0 15px rgba(0, 247, 255, 0.2);
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            display: block;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            box-shadow: var(--glow);
            transition: all 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--primary-color);
        }
        
        .login-card h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            color: var(--primary-color);
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 25, 0.7);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 8px;
            color: var(--text-lighter);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: var(--glow);
            background: rgba(15, 15, 35, 0.9);
        }
        
        .form-group input::placeholder {
            color: rgba(224, 224, 255, 0.5);
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            color: var(--darker-bg);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: 1rem;
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 247, 255, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .cyber-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .cyber-line {
            position: absolute;
            background: rgba(0, 247, 255, 0.1);
        }
        
        .cyber-line.horizontal {
            width: 100%;
            height: 1px;
            animation: scanline 8s linear infinite;
        }
        
        .cyber-line.vertical {
            width: 1px;
            height: 100%;
            animation: scanline-vertical 10s linear infinite;
        }
        
        @keyframes scanline {
            0% { top: 0; opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { top: 100%; opacity: 0; }
        }
        
        @keyframes scanline-vertical {
            0% { left: 0; opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { left: 100%; opacity: 0; }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }
        
        .particle {
            position: absolute;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.5;
            animation: float infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }
        
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }
            
            #navli {
                gap: 1rem;
            }
            
            .login-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">Trippintown Tech</h1>
            <ul id="navli">
                <li><a class="homeblack" href="index.html">HOME</a></li>
                <li><a class="homeblack" href="elogin.html">Employee Login</a></li>
                <li><a class="homered" href="alogin.html">Admin Portal</a></li>
            </ul>
        </nav>
    </header>
    <div class="divider"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="cyber-lines">
                <div class="cyber-line horizontal" style="top: 20%;"></div>
                <div class="cyber-line horizontal" style="top: 40%; animation-delay: 2s;"></div>
                <div class="cyber-line horizontal" style="top: 60%; animation-delay: 4s;"></div>
                <div class="cyber-line horizontal" style="top: 80%; animation-delay: 6s;"></div>
                <div class="cyber-line vertical" style="left: 30%; animation-duration: 12s;"></div>
                <div class="cyber-line vertical" style="left: 70%; animation-duration: 15s; animation-delay: 3s;"></div>
            </div>
            
            <div class="particles" id="particles"></div>
            
            <img src="assets/admin.png" class="avatar">
            <h1>Admin Portal</h1>
            <form action="process/aprocess.php" method="POST">
                <div class="form-group">
                    <label for="mailuid">Email</label>
                    <input type="text" id="mailuid" name="mailuid" placeholder="Enter Admin Email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Access Code</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Enter Secure Code" required>
                </div>
                <button type="submit" name="login-submit" class="submit-btn">Authenticate</button>
            </form>
        </div>
    </div>

    <script>
        // Create floating particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 1px and 3px
                const size = Math.random() * 2 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-10px`;
                
                // Random animation duration between 10s and 20s
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Add hover effect to form inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.querySelector('label').style.color = 'var(--primary-color)';
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.querySelector('label').style.color = 'var(--text-light)';
                    }
                });
            });
        });
    </script>
</body>
</html>
