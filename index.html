<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippintown Tech | Future-Ready Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #6e00ff;
            --dark: #0a0a1a;
            --darker: #050510;
            --card-bg: rgba(15, 15, 35, 0.8);
            --text-light: #e0e0ff;
            --text-lighter: #ffffff;
            --glow: 0 0 15px var(--primary);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark);
            color: var(--text-light);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(110, 0, 255, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 247, 255, 0.15) 0%, transparent 30%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        header {
            background-color: var(--darker);
            padding: 1.5rem 5%;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }
        
        .logo {
            font-size: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 3px;
            position: relative;
            text-transform: uppercase;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }
        
        .logo:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        #navli {
            display: flex;
            list-style: none;
            gap: 3rem;
        }
        
        #navli a {
            color: var(--text-light);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            letter-spacing: 2px;
            font-size: 1rem;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        #navli a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        #navli a:hover {
            color: var(--primary);
        }
        
        #navli a:hover::after {
            width: 100%;
        }
        
        #navli .homered {
            color: var(--primary);
        }
        
        #navli .homered::after {
            width: 100%;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            margin: 0.5rem 0;
            opacity: 0.3;
        }
        
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10rem 5% 5rem;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            flex: 1;
            max-width: 600px;
            z-index: 2;
        }
        
        .hero-image {
            flex: 1;
            position: relative;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }
        
        .hero-image img {
            width: 100%;
            max-width: 700px;
            filter: drop-shadow(0 0 20px rgba(0, 247, 255, 0.3));
            transition: all 0.5s ease;
        }
        
        .hero-image:hover img {
            filter: drop-shadow(0 0 30px var(--primary));
            transform: scale(1.02);
        }
        
        .hero-title {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }
        
        .hero-subtitle {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .hero-subtitle strong {
            font-weight: 700;
            color: var(--primary);
        }
        
        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50px;
            color: var(--darker);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 247, 255, 0.5);
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 247, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            pointer-events: none;
        }
        
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
            animation: float-particle linear infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes float-particle {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }
        
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to bottom, 
                transparent, 
                rgba(0, 247, 255, 0.5), 
                transparent);
            animation: scan 8s linear infinite;
            z-index: 1;
            opacity: 0.3;
        }
        
        @keyframes scan {
            0% { top: -10px; }
            100% { top: 100%; }
        }
        
        @media (max-width: 1024px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding-top: 8rem;
            }
            
            .hero-content {
                margin-bottom: 3rem;
            }
            
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }
            
            #navli {
                gap: 1.5rem;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">Trippintown Tech</h1>
            <ul id="navli">
                <li><a class="homered" href="index.html">HOME</a></li>
                <li><a class="homeblack" href="contact.html">CONTACT</a></li>
                <li><a class="homeblack" href="elogin.html">LOG IN</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="divider"></div>
    
    <section class="hero">
        <div class="cyber-grid"></div>
        <div class="scanline"></div>
        <div class="floating-particles" id="particles"></div>
        
        <div class="hero-content">
            <h1 class="hero-title">Welcome to Trippintown Tech</h1>
            <p class="hero-subtitle">Your <strong>Future-Ready</strong> Solution Provider</p>
            <a href="contact.html" class="cta-button">Get Started</a>
        </div>
        
        <div class="hero-image">
            <img src="hero-banner.png" alt="Trippintown Tech Solutions">
        </div>
    </section>

    <script>
        // Create floating particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 1px and 4px
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-10px`;
                
                // Random animation duration between 10s and 25s
                const duration = Math.random() * 15 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                // Random blur effect
                particle.style.filter = `blur(${Math.random()}px)`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Add hover effect to nav items
            const navItems = document.querySelectorAll('#navli a');
            navItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.1)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
